<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Tickets{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'style_2.css' %}">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="header">
    <a class="logo">Ticketing System</a>
    <div class="header-right">
      {% if user.is_authenticated %}
      <a href="{% url 'index' %}" class=sel>Tickets</a>
      <a href="{% url 'provider_list' %}">Providers</a>
      <a href="{% url 'elder_list' %}">Leaders</a>
      <a href="/admin/" class=sel>Admin Site</a>
      <a href="{% url 'logout' %}">Logout</a>
      {% endif %}
    </div>
  </div>
   <div id="body">
  	{% block content %}{% endblock %}
  </div>
</body>
</html>
